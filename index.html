<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Score Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="number"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #predictionResult {
        margin-top: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>IPL Score Prediction</h1>
    <form id="predictionForm">
      <label for="batting_team">Batting Team:</label>
      <input type="text" id="batting_team" name="batting_team" required />

      <label for="bowling_team">Bowling Team:</label>
      <input type="text" id="bowling_team" name="bowling_team" required />

      <label for="overs">Overs:</label>
      <input
        type="number"
        id="overs"
        name="overs"
        min="0"
        step="0.1"
        required
      />

      <label for="runs">Runs:</label>
      <input type="number" id="runs" name="runs" min="0" required />

      <label for="wickets">Wickets:</label>
      <input type="number" id="wickets" name="wickets" min="0" required />

      <label for="runs_last_5">Runs in Last 5 Overs:</label>
      <input
        type="number"
        id="runs_last_5"
        name="runs_last_5"
        min="0"
        required
      />

      <label for="wickets_last_5">Wickets in Last 5 Overs:</label>
      <input
        type="number"
        id="wickets_last_5"
        name="wickets_last_5"
        min="0"
        required
      />

      <button type="button" onclick="predictScore()">Predict Score</button>
    </form>

    <div id="predictionResult"></div>

    <script>
      function predictScore() {
        // Fetch the form values
        var batting_team = document.getElementById("batting_team").value;
        var bowling_team = document.getElementById("bowling_team").value;
        var overs = parseFloat(document.getElementById("overs").value);
        var runs = parseInt(document.getElementById("runs").value);
        var wickets = parseInt(document.getElementById("wickets").value);
        var runs_last_5 = parseInt(
          document.getElementById("runs_last_5").value
        );
        var wickets_last_5 = parseInt(
          document.getElementById("wickets_last_5").value
        );

        // Placeholder for prediction logic
        var predictedScore = "Prediction Logic Placeholder";

        // Display the predicted score
        document.getElementById("predictionResult").innerHTML =
          "<p>Predicted Score: " + predictedScore + "</p>";
      }
    </script>
  </body>
</html>
